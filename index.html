<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Next Round's On Who?!</title>
        <meta name="description" content="Let the machine pick out who has to pay the next round at the bar">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300,600' rel='stylesheet' type='text/css'>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="mainHeader">
            <h1 id="logo">Next Round's<br /><span>On Who?!</span></h1>
            <p id="infoTxt">Make the night out with your friends even more exciting.<br />Let the machine decide who's paying the next round at the bar!<br /><span class="italicTxt">- Guaranteed random pick every time!</span></p>
        </header>

        <section id="mainContent">
            <h2 class="titleTxt">Who's playing?</h2>
            <input id="nameTxt" type="text" value="Name"> 
            <button type="submit" id="addNameBtn">Add&nbsp;<i class="fa fa-plus-square"></i></button>

            <p class="titleTxt">Players:</p>
            <p id="namesP">&nbsp;</p>
                
            <button id="startBtn" type="submit">Who's paying?&nbsp;<i class='fa fa-arrow-circle-o-right'></i></button>
        </section>
        
        <div id="dialog">
            <p class="titleTxt">The Next Round's On:</p>
            <p id="nameRoller"></p>
            <p id="resultTxt">&nbsp;</p>
        </div>
        
        <audio id="audioYodel" src="sfx/yodel.mp3"></audio>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
